<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>prediction</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Pleas Enter your data</h1>
        
        </div>
        
        <a class="btn btn-primary btn-lg" href="/" role="button">Back</a><br><br>
        <form action="/prediction" method="POST">
            <div class="row">
                <div class="col">
                    <input type="text" id="CreditScore" name="CreditScore" class="form-control" placeholder="Enter CreditScore" aria-label="Enter CreditScore">
                </div>
                <div class="col">
                    <select class="form-select" id="Geography" name="Geography" aria-label="Default select example">
                        <option value="Unknown" selected>--select Geography--</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                        <option value="Germany">Germany</option>
                      </select>
                </div>

            </div><br>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="Gender" name="Gender" aria-label="Default select example">
                        <option value="Unknown" selected>--select Gender--</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                      </select>
                    
                </div>
                <div class="col">
                    <input type="text" id="Age" name="Age" class="form-control" placeholder="Age" aria-label="Age">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="Tenure" name="Tenure" class="form-control" placeholder="Tenure" aria-label="Tenure">
                </div>
                <div class="col">
                    <input type="text" id="Balance" name="Balance" class="form-control" placeholder="Balance" aria-label="Enter Balance">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="NumOfProducts" name="NumOfProducts" class="form-control" placeholder="NumOfProducts" aria-label="NumOfProducts">
                </div>
                <div class="col">
                    <input type="HasCrCard" id="HasCrCard" name="HasCrCard" class="form-control" placeholder="HasCrCard" aria-label="HasCrCard">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="IsActiveMember	" id="IsActiveMember" name="IsActiveMember" class="form-control" placeholder="IsActiveMember" aria-label="IsActiveMember">
                </div>
                <div class="col">
                    <input type="EstimatedSalary" id="EstimatedSalary" name="EstimatedSalary" class="form-control" placeholder="EstimatedSalary" aria-label="EstimatedSalary">
                </div>
            </div><br>
           
            </div><br>
            
            <div class="text-center">

                <button  type="submit" class="btn btn-success">Submit</button>
            </div>
            <div class="container">
                <div class="pricing-header p-1 pb-md-1 mx-auto text-center">
                    <h4><b>{{prediction_text}}</b></h4><br>
                </div>
                
        </form><br><br><br><br><br>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
